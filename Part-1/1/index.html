<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h1>Temperature Converter (From Celsius)</h1>
    <section class="container">
      <table>
        <tbody>
          <tr>
            <td class="title">Temperature in Celsius</td>
            <td class="value" id="celsius"></td>
          </tr>
          <tr>
            <td class="title">Temperature in Fahrenheit</td>
            <td class="value" id="fahrenheit"></td>
          </tr>
          <tr>
            <td class="title">Temperature in Kelvin</td>
            <td class="value" id="kelvin"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="main.js"></script>
  </body>
</html>
