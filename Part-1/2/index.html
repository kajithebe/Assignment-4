<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Distance Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Distance Between Two Points</h1>
    <div class="container">
      <table>
        <tbody>
          <tr>
            <td class="title">Point 1 (X, Y)</td>
            <td class="value" id="point1"></td>
          </tr>
          <tr>
            <td class="title">Point 2 (X, Y)</td>
            <td class="value" id="point2"></td>
          </tr>
          <tr>
            <td class="title">Distance</td>
            <td class="value" id="distance"></td>
          </tr>
        </tbody>
      </table>
      <script src="main.js"></script>
    </div>
  </body>
</html>
