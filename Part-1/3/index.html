<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Type Finder</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Type of Triangle</h1>
    <div class="container">
      <table>
        <tbody>
          <tr>
            <td class="title">Side 1</td>
            <td class="value" id="side1"></td>
          </tr>
          <tr>
            <td class="title">Side 2</td>
            <td class="value" id="side2"></td>
          </tr>
          <tr>
            <td class="title">Side 3</td>
            <td class="value" id="side3"></td>
          </tr>
          <tr>
            <td class="title">Type of Triangle</td>
            <td class="value" id="type"></td>
          </tr>
        </tbody>
      </table>
      <script src="main.js"></script>
    </div>
  </body>
</html>
